    <script>

      // <태그 on이벤트명="값">

        console.log("나야나! " + 먹이);

        //소방대장 도착!

          "https://www.youtube.com/embed/" +
          먹이 +
          "?autoplay=1";

        // getElementByid(아이디명) :
        // -> 아이디 접근 메서드
        // JS에서 이퀄(=)은 왼쪽값이 오른쪽에
