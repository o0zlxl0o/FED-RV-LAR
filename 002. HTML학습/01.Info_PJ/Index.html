  <body>
    <!-- 1. 상단영역 -->
    <header id="top-area" class="part">
      <!-- 1-1. 타이틀 -->
      <h1>네이버 요약뉴스</h1>
      <!-- 1-2. 메뉴 -->
      <a href="Index.html">
        <img src="images/naver.logo.png" alt="네이버 로고" />

      <span>|</span>
      <a href="shb.html">정치</a>

    </header>
    <!-- <div id="header"></div> -->

    <!-- 2. 메인영역 -->
    <main id="main-area" class="part"></main>
    <!--<div id="main"></div>  -->

    <!-- 3. 하단영역 -->
    <footer id="info-area" class="part"></footer>
    <!--<div id="footer"></div> -->

    <!-- [ 요소 명명법 ]
        1. 아이디는 #, 클래스는 . (약어로만들기)
        2. 이름은 구체적으로 만들고
        단어마다 데쉬(-)를 사용함(케밥케이스)
        3. 아이디는 유일함, 클래스는 다중적용가능(띄워쓰기로)
        예) <div class="aa bb cc" id="ee"></div> -->

    <!-- [ HTML5에서 등장한 div 친구들 ]
        - div에 내용을 구분하는 이름을 지어줌
        - 의미가 있는요소를 시멘틱(sementic:의미적인)태그라고 함!
        1. header : 머릿부분
        2. footer : 아랫부분
        3. main : 메인부분(한번만 사용가능!★★★★★)
        4. nav : 네비게이션 부분
        5. aside : 부가정보
        6. section : 내용구분파트
        7. article(기사,논문) : 독립된 내용구분파트
        ( section/article 내부에 h1~h6 태그사용권고)
         
        
        [ img 요소 ]
        - img 는 이미지를 불러오는 요소
        - 필수속성
            1) src : 이미지경로
            2) alt : 대체텍스트(웹접근성 필수)
            -> alternative text
    -->
  </body>
</html>
