<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Robot PJ</title>
    <!-- 메인 CSS -->
    <link
      rel="stylesheet"
      href="./CSS/robot.css"
    />
  </head>
  <body>
    <!-- 1. 상단영역 -->
    <div id="top-area">
      <header class="top-area"></header>
    </div>
    <!-- 2. 메인영역 -->
    <div id="main-area">
      <main class="main-area">
        <!-- 2-1. 로봇박스 -->
        <section class="robot-box">
          <!-- 2-1-1. 로봇머리 -->
          <div class="head metal1">
            <!-- 왼쪽눈 -->
            <div class="eye eye1"></div>
            <!-- 오른쪽눈 -->
            <div class="eye eye2"></div>
            <!-- 코 -->
            <div class="nose"></div>
            <!-- 입 -->
            <div class="mouth"></div>
            <!-- 왼쪽귀 -->
            <div class="ear ear1"></div>
            <!-- 오른쪽귀 -->
            <div class="ear ear2"></div>
          </div>
          <!-- 2-1-2. 로봇몸통 -->
        </section>
        <!-- 2-2. 설명박스 -->
      </main>
    </div>
    <!-- 3. 하단영역 -->
    <div id="bottom-area">
      <footer class="bottom-area"></footer>
    </div>
  </body>
</html>
