      /* 칭찬스티커박스 */
      .jshow {
        position: absolute;
        top: 18vw;
        left: 74vw;

        width: 15vw;
        height: 15vw;
        outline: 5px dotted lightgreen;

        transition: background-position 1s;
      }
      /* 가상요소로 글자넣기 */
      .jshow::before {
        content: "칭찬스티커";
        position: relative;
        z-index: -1;
        /* 글자를 배경보다 아래로 
        하려면 z-index -1주면됨
        이때 포지션 있어야함! */
        line-height: 15vw;
        font-size: 2vw;
        color: lightseagreen;
        font-weight: bold;
      }
      /* 가상요소 하트 */
      .jshow::after {
        content: "♥";
        position: absolute;
        top: 2%;
        left: 50%;
        /* 하트중앙이동 */
        transform: translateX(-50%);
        z-index: -1;
        /* 글자를 배경보다 아래로

        이때 포지션 있어야함! */

    <!-- if문 연습 -->
    <div class="bx-if">
      <h2 class="tit">if문 연습</h2>
      <h3 class="jexp">평가출력</h3>
      <label for="jumsu">점수입력:</label>
      <input
        type="text"
        id="jumsu"
        placeholder="점수를 입력하세요!"
        maxlength="3"
        onkeypress="if(event.keyCode==13){
          showJumsu();
        }
        // 키코드 확인!
        console.log('키코드:',event.keyCode);
        console.log('키이름:',event.key);
        "
      />

      <!-- 
        [ onkeypress 이벤트 속성 ]
        -> 키보드를 치면 발생하는 이벤트 속성
        if조건문
        조건식 : event.keyCode === 13
        -> 키보드의 키코드가 13번이냐? 엔터키 눌렀냐?
        -> 엔터키의 키코드는 13번이다!
        -> true이면 showJumsu() 라는 함수를 호출해라!
        -> event 브라우저 내장객체 : 이벤트관련 객체
        -> event.keyCode는 키코드
        -> event.key는 키이름

        참고) 키코드 참조: 아스키코드 
        (리턴키는 carriage return)
        https://www.w3schools.com/charsets/ref_html_ascii.asp
       -->
      
      <!-- 
            [ label요소 ]
            input요소의 설명라벨요소
            - for속성 : 클릭시 아이디 input요소로 포커스이동
    
            [ input 요소 : 입력요소 ]
            - type = "text" -> 글자입력창
            - placeholder  -> 안내문구출력
            - maxlength -> 최대입력 글자수 제한
         -->
      <button
      class="sbtn"
      onclick="showJumsu()">
      평가하기
    </button>
