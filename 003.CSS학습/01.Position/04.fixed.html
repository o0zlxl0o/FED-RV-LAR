<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>04. fixed 포지션</title>
    <style>
      .bx {
        width: 300px;
        height: 300px;
        border: 2px solid blue;
        text-align: center;
        font-size: 24px;
        font-weight: bold; /* fwb */
        /* 글자세로중앙 */
        line-height: 300px;
      }

      /* 첫번째 앱솔루트 박스 */
      #a1 {
        /* 포지션 앱솔루트 : poa */
        position: absolute;
        background: url(./images/ab1.jpg)
          no-repeat center/cover;
      }

      #a2 {
        /* 앱솔루트 포지션 : poa */
        position: absolute;
        bottom: 0;
        right: 0;
        /* 나의 부모는? 포지션이 static이 아닌 요소가 없으므로
                    보이는 화면(window)을 기준한다!*/

        background: url(./images/ab1.jpg)
          no-repeat center/cover;
      }

      #r1 {
        /* 포지션 relative : por */
        position: relative;

        /* 위로부터 100px : t100 */
        top: 100px;
        /* 왼쪽으로 부타 100px : l100 */
        left: 100px;

        background: url(./images/ab5.jpg)
          no-repeat center/cover;
      }
      #r2 {
        /* 포지션 relative : por */
        position: relative;
        left: 150px;
        top: 150px;
        background: url(./images/ab4.jpg)
          no-repeat center/cover;
      }

      /* 첫번째 박스에 포지션 체크 */
      #s1 {
        /* 
              [ CSS 포지션이 뭐지? ]
              - 위치를 효과적으로 배치하기 위한
              코딩법을 제공하는 속성
              
              [ 1. static 포지션 ]
              1. 설정하지 않아도 기본값
              2. 위치이동속성(top,left,bottom,right)이
              적용되지 않는다!
              3. 위치이동은 margin 속성을 사용함!
              특징: 마진위치이동을 하면
              아래 또는 옆의 다른 static 요소에
              영향을 미쳐서 같이 이동됨!
              
              [ 위치이동속성 ]
              - 선택요소의 위치를 이동시켜주는 설정 속성
              - 포지션에 따라서 다르게 적용됨
              - 종류 : 4가지
              top, bottom, left, right
              */

        background-color: lightgreen;
      }

      #s2 {
        background-color: lightcoral;
      }

      /* 부모를 찾는 앱솔루트! */
      .bx2 {
        border: 2px dotted orangered;
        padding: 50px;
        font-size: 24px;
        text-align: center;
      }
      /* 각 부모박스 */
      .s5 {
        position: relative;
        background-color: lightblue;
      }
      .s6 {
        position: relative;
        background-color: lightcoral;
      }
      .s7 {
        position: relative;
        background-color: lightgreen;
      }
      .s8 {
        position: relative;
        background-color: lightsalmon;
      }

      /* 부모를 찾는 앱솔루트 박스 */
      .abs {
        position: absolute;
        width: 50px;
        height: 50px;
        color: #fff;
        background: url(./images/ab1.jpg)
          no-repeat center/cover;
      }

      /* .a4는 위치이동값을 사용하자! -> 부모찾아 삼만리! */
      .a4 {
        /* 앱솔루트는 .abs에서 이미 셋팅! */
        top: 0;
        left: 0;
        /* 나의 부모는? 포지션이 있는 요소! .s8*/

        /* 앱솔루트 요소 크기를 %로 줄경우
        부모자격 박스를 기준하여 설정된다! */
        /* w25p */
        width: 25%;
        height: 40%;
      }

      /* 앱솔루트 : 판타롱스타킹 */
      .a5 {
        position: absolute;
        /* 박스크기를 주지 않은 앱솔루트는
        그 크기가 내용만큼 자동으로 설정됨! */
        top: 20%;
        right: 10%;
        /* 나의 부모는? 보이는 화면*/
        outline: 2px solid rgb(3, 253, 170);
        /* 보더와 비슷하나 박스구성요소가 아니고
        주변에 영향을 주지 않는 외곽선만 보여주는 속성
        사용법은 border와 유사함 */
      }

      /* 블록박스 내에 단독 이미지 하단공백 4px은 무엇인가? */
      .a5 img {
        vertical-align: top;
        /* 
              박스에 단일한 이미지를 넣은 경우
              하단에 자연스런 간극이 존재한다!
              이것을 없애려면 vertical-align
              인라인요소간 세로정렬 속성의 값으로
              top/ bottom/ middle 중 하나로 셋팅하면
              하단 간극이 사라진다!
              (baseline값은 적용안됨!  글자를 뜻함)
              */
      }

      /* 제목넣기 : fixed로! */
      h1.tit {
        /* 포지션 : pof */
        position: fixed;
        /**************************************
        [ 4. fixed 포지션 ] 

        1. 보이는 화면을 기준한 포지션이다!
           -> 대부분의 속성은 absolute와 같으나
              부모만 다르다고 보면 된다!

        2. 스크롤이 내려갈때 요소가 그대로 화면에 멈춰있다!

        3. 위치속성값을 설정하지 않으면 젠틀하다!
           -> 젠틀픽스드!!! (젠틀앱솔루트와 같음!)

        4. 크기설정을 하지 않으면 내용만큼 자동크기설정됨!
           -> 픽스드 판타롱스타킹!!! (앱솔루트와 같음)

        5. 인라인요소도 fixed를 주면 block으로 자동전환됨!

        6. 부모요소가 아무리 많이 싸여있어도 fixed를 주면
           화면을 기준하여 위치를 잡는다!

        7. 이미 부모가 fixed이면 자손요소는 fixed를 
           할 필요가 없다!

        8. 활용도
           1) 스크롤에 관계없이 화면고정 시
           2) 화면바깥에 숨겼다가 나타나기를 할 때
           3) 보이는 화면을 기준하는 구현의 모든경우

            (유의: 배경고정과는 다르다! 배경고정은
            보이는 화면을 기준한 박스의 배경이미지를
            고정해 주는 것! 박스가 움직이면 배경이미지도
            안보이게됨! 반명  fixed포지션은 요소를 고정함!★)
    
            **************************************/

        top: 0px;
        left: 0%;
        /* top: 50px;
            left: 30%;
        -> 위치값 사용안하면 젠틀픽스드!
        */

        /* 나의 부모는? 당연히 보이는 화면 window */
        /* 겹쳐질때 가장위로 하기 z-index(남발ㄴㄴ) : z999 */
        z-index: 999;

        /* 박스모델 */
        width: 100%;
        /* tac */
        text-align: center;
        margin: 0;
        padding: 30px;
        border: 0.5px solid #fd00c6;
        /* border-radius: 50px 100px 200px 300px; */
        border-radius: 0px 0px 50% 50%;
        /* border-radius: 50px 200px 300px; */
        /* border-radius: 50px 300px; */
        /* [둥근모서리 모서리별 값주기] brd
        border-radius: 값;
        -> 모든방향
        border-radius: 값 값;
        -> 왼쪽위+오른쪽아래 오른쪽위+왼쪽아래
        border-radius: 값 값 값;
        -> 왼쪽위 오른쪽위+왼쪽아래 오른쪽아래
        border-radius: 값 값 값 값;
        -> 왼쪽 위 부터 시계방향
        */
        background-color: #f34ba7;
        /* 패딩, 보더 포함박스 설정 : bxb */
        box-sizing: border-box;

        /* 박스 그림자 : bxsh */
        box-shadow: 3px 3px 5px
          rgba(255, 102, 102, 0.712);

        /* 글자모델 */
        font-size: 60px;
        color: #ffffff;
      }

      /* span을 앱솔루트로 만들경우~! */
      .apabs {
        position: absolute;
        bottom: 0;
        right: 0;
        /* 나의 부모는? .s8 */

        outline: 4px dotted #f700ff;
      }

      /* 앱솔루트끼리는 서로 겹친다! */
      .absimg {
        /* 박스 크기를 지정한 이유는?
        자식 요소 img가 앱솔루트 이므로
        그 크기를 자동으로 감쌀 수 없다! */
        width: 200px;
        height: 250px;
      }

      /* 모든 이미지에 앱솔루트주기! */
      .absimg img {
        position: absolute;
        /* 젠틀앱솔루트! */
        width: 200px;

        border: 21px ridge rgb(255, 243, 213);
      }
      /* 두번째 이미지인 닥스를 투명하게 만들기 */
      .absimg img:last-child {
        /* 투명도 속성 : opacity : op숫자 
        0투명, 1불투명, 0~1사이 소수점 반투명*/
        opacity: 0;

        /* filter: opacity(.5); -> 예전방식 */

        /* 트랜지션 속성 : trs 
        -> 두가지 속성변경과정을 애니메이션 해주는 속성
        transition: 속시이지; 
        (속성 시간 이징 지연)
        간단하게는 시간만 써도 됨
        시간단위 s를 붙여서 초단위로 사용함
        시간 사용 시 소수점 0은 생략함 */
        transition: 0.2s;
      }

      /* 박스에 마우스 오버 시 투명 닥스를 보이게 하기 */
      .absimg:hover img:last-child {
        opacity: 1;
      }

      /* 나는 젠틀픽스드다! */
      #f1 {
        position: fixed;
        z-index: 100;
        width: 50%;
        height: auto;
        line-height: 200px;
        background-color: #f8e0e0;
        font-size: 30px;
        color: #c42f869f;
      }

      /* 포스터 보기 박스 */
      .fixed-poster {
        /* pof */
        position: fixed;
        top: 250px;
        right: -209px;
        /* 부모는 당연히 window! */
        z-index: 999999;

        /* 트랜지션 : trs */
        transition: 0.4s ease-out;
      }

      /* 포스터에 마우스 오버시 right값 변경으로 포스터 보이기 */
      .fixed-poster:hover {
        right: 0;
      }

      /* 글자span */
      .fixed-poster span {
        /* poa */
        position: absolute;
        top: 0;
        left: -50px;
        /* 나의 부모는? .fixed-poster
        */
        width: 50px;
        height: 290px;
        background-color: #eeb0b0;
        color: #ffffff;
        /* 둥근 모서리 : 왼쪽 위, 아래 */
        border-radius: 20px 0 0 20px;

        /* 글자 세로모드 */
        writing-mode: vertical-lr;
        font-size: 25px;
        text-align: center;
        padding-left: 4.5px;
        /* 패딩으로 인한 박스 안넓어지게 고정 */
        box-sizing: border-box;
        /* 자간(letter-spacing) : ls */
        letter-spacing: 2px;
        /* 참고) 단어간격 : word-spacing */
      }

      /* 포스터 이미지 */
      .fixed-poster img {
        background-color: #ad4141;
        height: 290px;
        /* 블록박스에 단독 이미지 하단 간극 없애기 */
        /* vam */
        vertical-align: middle;
      }

      /* 부모가 많은 요소를 fixed처리하기
      - display : inline요소가 자동 block처리됨!
      - 가로, 세로크기 내용만큼 생김!
      - 부모가 아무리 많아도 fixed는 보이는 화면이 그 기준이 된다! */
      .iamfixed{
        /* pof */
        position: fixed;
        z-index: 999999;
        top: 200px;
        right: 200px;

        background-color: #df9dcb;
        border: 4px double #da7ac5;
        border-radius: 50%;
        padding: 15px;
        font-size: 30px;

        color: #af007b;

      }


</style>
  </head>
  <body>
    <!-- 제목 -->
    <h1 class="tit">Absolute 포지션</h1>

    <div class="bx" id="r1">r1</div>
    <div class="bx" id="s1">s1</div>

    <!-- 젠틀픽스드 박스 -->
    <div class="bx" id="f1">
      나는 젠틀픽스드다♡
    </div>

    <!-- 포스터 보기 fixed적용박스 -->
    <div class="fixed-poster">
      <img src="./images/ab0.jpg" alt="포스터" />
      <span>포스터보기</span>
    </div>

    <!-- 첫번째 앱솔루트 박스 -->
    <div class="bx" id="a1">a1</div>
    <div class="bx" id="r2">r2</div>
    <div class="bx" id="s2">s2</div>
    <!-- 두번째 앱솔루트 박스 -->
    <div class="bx" id="a2">a2</div>

    <!-- 앱솔루트 : 판타롱스타킹! -->
    <div
      class="a5"
      title="앱솔루트 판타롱스타킹~!"
    >
      <img src="./images/ab2.jpg" alt="타노스" />
    </div>

    <!-- 앱솔루트끼리는 서로 겹친다! -->
    <div class="absimg">
      <img src="./images/ab3.jpg" alt="토르" />
      <img src="./images/ab4.jpg" alt="닥스" />
    </div>

    <!-- 부모를 찾는 앱솔루트! -->

    <div class="bx2 s5">
      s5
      <div class="bx2 s6">
        s6
        <div class="bx2 s7">
          s7
          <div class="bx2 s8">
            s8
            <!-- 박스 내부 앱솔루트 -->
            <div
              class="abs a3"
              title="나는 젠틀앱솔루트다!"
            >
              a3
            </div>
            <div
              class="abs a4"
              title="나는 부모찾아 올라간다!"
            >
              a4
            </div>

            <span
              class="spabs"
              title="자동블록전환!"
            >
              나는 span앱솔루트다!
            </span>
            <!-- 부모가 많은 요소를 fixed처리하기 -->
            <!-- 이모지 윈도우키+. -->
            <span class="iamfixed"
              >👩‍🔧개발자👨‍🔧</span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
